<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sofi ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="escritorio">
        <div class="icono-escritorio" onclick="abrirCarpeta('ventana-corazon')">
            <img src="assets/cora.gif" alt="Coraz√≥n">
            <p>Coraz√≥n.exe</p>
        </div>
        <div class="icono-escritorio" onclick="abrirCarpeta('ventana-juegos')">
            <img src="assets/icon-game.gif" alt="Juegos">
            <p>Juegos.exe</p>
        </div>
    </div>

    <div id="ventana-corazon" class="ventana-carpeta" style="display:none;">
        <div class="barra-titulo">
            <span>‚ù§Ô∏è Archivos de Amor</span>
            <button class="btn-cerrar" onclick="cerrarCarpeta('ventana-corazon')">‚úñ</button>
        </div>
        <div class="contenido-carpeta">
            <div class="icono-archivo" onclick="abrirVisor()">
                <img src="assets/icon-heart.gif" alt="Carta">
                <p>Carta.txt</p>
            </div>
            <div class="icono-archivo" onclick="abrirVisor()">
                <img src="assets/icon-music.gif" alt="Playlist">
                <p>Playlist.mp3</p>
            </div>
            <div class="icono-archivo" onclick="window.location.href='universo.html'">
                <img src="assets/universo.gif" alt="Universo">
                <p>MiUniverso.exe</p>
            </div>
        </div>
    </div>

    <div id="ventana-juegos" class="ventana-carpeta" style="display:none;">
        <div class="barra-titulo">
            <span>üéÆ Arcade Zone</span>
            <button class="btn-cerrar" onclick="cerrarCarpeta('ventana-juegos')">‚úñ</button>
        </div>
        <div class="contenido-carpeta">
            <div class="icono-archivo" onclick="window.location.href='monkys.html'">
                <img src="assets/icon-monkey.gif" alt="Monkys">
                <p>Monkys.exe</p>
            </div>
            <div class="icono-archivo" onclick="window.location.href='suerte.html'">
                <img src="assets/suerte.gif" alt="Suerte">
                <p>Suerte.exe</p>
            </div>
        </div>
    </div>

    <div id="visor-overlay" class="overlay-container" style="display:none;">
        
        <button class="btn-cerrar-overlay" onclick="cerrarVisor()">‚úñ</button>

        <div class="visor-content">
            
            <div class="caja-video">
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://www.youtube.com/embed/800abNDR_Ao" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>

            <div class="caja-texto">
                <p class="titulo-carta">Mi amor,</p>
                <p>Hoy quiero pausar el tiempo...</p>
                <br>
                <p>(ESCRIBE AQU√ç TU CARTA LARGA...)</p>
                <br>
                <p>Te amo, siempre.</p>
                
                <button class="btn-accion">TENGO UNA PREGUNTA...</button>
            </div>

        </div>
    </div>

    <script>
        // Funci√≥n para abrir las carpetas del escritorio
        function abrirCarpeta(id) {
            // Cerramos cualquier otra carpeta abierta
            document.querySelectorAll('.ventana-carpeta').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        // Funci√≥n para cerrar carpetas
        function cerrarCarpeta(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Funci√≥n para abrir el Visor Especial (Carta/Playlist)
        function abrirVisor() {
            // Opcional: Cerrar la carpeta de atr√°s para limpiar la vista
            // cerrarCarpeta('ventana-corazon'); 
            document.getElementById('visor-overlay').style.display = 'flex';
        }

        // Funci√≥n para cerrar el Visor
        function cerrarVisor() {
            document.getElementById('visor-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
